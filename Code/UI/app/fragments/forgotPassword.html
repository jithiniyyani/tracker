<div class="container" ng-controller="ResetPasswordController">
  <div class="col-md-12">
      <div class="alert alert-info">
         Password Reset
      </div>
  </div>
  <div class="col-md-6">
    <form name="resetPasswordForm">
      <div class="form-group">
          <label for="email">Reset Password</label>
          <input type="email" name="email" class="form-control" ng-model="resetPassword.emailAddress">
      </div>
      <button type="submit" class="btn btn-default" ng-click="resetPasswordForUser(resetPassword)">Reset Password</button>
    </form>
  </div>
</div>
