<div class="container" ng-controller="LoginController">
  <div class="col-md-12">
      <div class="alert alert-info">
        {{lc_mainMessage}}
      </div>
  </div>
  <div class="col-md-6">
    <form name="login">
      <div class="form-group">
          <label for="email">{{lc_emailAddressLabel}}</label>
          <input type="email" name="email" class="form-control" ng-model="emailAddress">
      </div>
      <div class="form-group">
          <label for="pwd">{{lc_passowrd}}</label>
          <input type="password" class="form-control" name="pwd" ng-model="password">
      </div>
      <button type="submit" class="btn btn-primary" ng-click="login()">{{lc_submit}}</button>
    </form>
  </div>
  <div class="col-md-6">

  </div>
  <div class="col-md-12" style="min-height: 15px;">
    <div class="verticalspace">
    <button ui-sref="signup" class="btn btn-primary">{{lc_register}}</button>
    </div>
  </div>
  <div class="col-md-12">
    <div class="verticalspace">
        <button ui-sref="forgotPassword" class="btn btn-primary">{{lc_forgotPassword}}</button>
    </div>
  </div>
</div>
