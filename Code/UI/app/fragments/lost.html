<div class="container">

  <div class="col-md-12">
      <div class="alert alert-info">
        Register you lost vehicle here
      </div>
  </div>
  <div class="col-md-6">
    <form>
      <div class="form-group">
          <label for="type">Vehicle Type :</label>
          <select name="type" class="form-control">
            <option>Quad</option>
            <option>Two Wheeler</option>
            <option>Four Wheeler</option>
          </select>
      </div>
      <div class="form-group">
          <label for="make">Make :</label>
          <input type="text" name="make" class="form-control">
      </div>
      <div class="form-group">
          <label for="model">Model :</label>
          <input type="text" class="form-control" name="model">
      </div>
      <div class="form-group">
          <label for="yom">Year Of Make :</label>
          <input type="text" class="form-control" name="yom">
      </div>
      <div class="form-group">
          <label for="color">Color :</label>
          <input type="text" class="form-control" name="color">
      </div>
      <div class="form-group">
          <label for="registrationNumber">Registration Number :</label>
          <input type="text" class="form-control" name="registrationNumber">
      </div>
      <div class="form-group">
          <label for="date_time">Date & Time :</label>
          <input type="date" class="form-control" name="date_time">
      </div>
      <div class="form-group">
          <label for="location">Location :</label>
          <input type="text" class="form-control" name="location">
      </div>
      <div class="form-group">
          <label for="rewards">Rewards :</label>
          <input type="text" class="form-control" name="rewards">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
</div>
