<div class="container" ng-controller="SignUpController">
  <div class="col-md-12">
      <div class="alert alert-info">
        Sign Up
      </div>
  </div>
  <div class="col-md-6">
    <form>
      <div class="form-group">
          <label for="name">Name :</label>
          <input type="text" class="form-control" name="name" ng-model="user.name">
      </div>
      <div class="form-group">
          <label for="email">Email Address :</label>
          <input type="email" name="email" class="form-control" ng-model="user.emailaddress">
      </div>
      <div class="form-group">
          <label for="pwd">Password :</label>
          <input type="password" class="form-control" name="pwd" ng-model="user.password">
      </div>
      <div class="form-group">
          <label for="repwd">Re Type Password :</label>
          <input type="password" class="form-control" name="repwd">
      </div>
      <div class="form-group">
          <label for="name">Gender :</label>
          <select class="form-control" ng-model="user.gender">
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
            <option value="OTHER">Other</option>
          </select>
      </div>
      <div class="form-group">
          <label for="passport">Ic/Passport :</label>
          <input type="text" class="form-control" name="passport" ng-model="user.ic_passport">
      </div>
      <div class="form-group">
          <label for="mobile">ContactNumber :</label>
          <input type="text" class="form-control" name="mobile" ng-model="user.contactNumber">
      </div>
      <div class="form-group">
          <label for="country">Country :</label>
          <select class="form-control" ng-model="user.country_id">
            <option value="IND">India</option>
            <option value="MYS">Malaysia</option>
          </select>
      </div>
      <div class="form-group">
          <label for="city">City :</label>
          <input type="text" class="form-control" name="city" ng-model="user.city">
      </div>
      <div class="form-group">
          <label for="address">Address :</label>
          <textarea class="form-control" name="address" ng-model="user.address"></textarea
      </div>
      <div class="form-group">
          <label for="addressCordinates">Address in map (If you want to provide us with) :</label>
          <ng-map  zoom="16" center="current-location" geo-fallback-center="4.672585, -74.059525" on-click="placeMarker()">
              <marker ng-repeat="pos in positions" position="{{pos.lat}}, {{pos.lng}}"></marker>
          </ng-map>
      </div>
      <button type="submit" class="btn btn-default" ng-click="signUp(user)">Register</button>
    </form>
  </div>
</div>
