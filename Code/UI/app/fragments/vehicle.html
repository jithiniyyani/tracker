<div class="container" ng-controller="VehicleController">

  <div ng-if="hasVehilces">
      <div ng-repeat="vehicle in vehicles">
          <table class="table table-user-information">
            <tbody>
              <tr>
                  <td>Id:</td>
                  <td>{{vehicle.id}}</td>
              </tr>
              <tr>
                  <td>Type :</td>
                  <td>{{vehicle.type}}</td>
              </tr>
              <tr>
                  <td>Make :</td>
                  <td>{{vehicle.make}}</td>
              </tr>
              <tr>
                  <td>Model:</td>
                  <td>{{vehicle.model}}</td>
              </tr>
              <tr>
                  <td>Year of Make :</td>
                  <td>{{vehicle.year_of_make}}</td>
              </tr>
              <tr>
                  <td>Color :</td>
                  <td>{{vehicle.color}}</td>
              </tr>
              <tr>
                  <td>Registration Number :</td>
                  <td>{{vehicle.registrationNo}}</td>
              </tr>
              <tr>
                  <td>Extra Info :</td>
                  <td>{{vehicle.extra_info}}</td>
              </tr>
              <tr>
                  <td>Stolen :</td>
                  <td>{{vehicle.stolen}}</td>
              </tr>
            </tbody>
          </table>
      </div>
  </div>
</div>
