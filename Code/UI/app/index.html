<!DOCTYPE html>
<html ng-app="app">
<head>
    <link	href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">


    <script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places"></script>
    <script src="Scripts/angular/angular.js"></script>
    <script	src="Scripts/angular/angular-animate.js"></script>
    <script src="Scripts/angular/ng-file-upload.min.js"></script>
    <script src="Scripts/angular/ng-map.js"></script>
    <script	src="Scripts/angular/ui-bootstrap-tpls-1.3.3.js"></script>
    <script src="Scripts/angular/angular-ui-router.js"></script>
    <script src="Scripts/app.js"></script>

    <!--Add services here-->
    <script src="Scripts/service/LoginService.js"></script>
    <!--done-->
    <script src="Scripts/init/run.js"></script>
    <!--Add controllers-->
    <script src="Scripts/controller/MainController.js"></script>
    <script src="Scripts/controller/LoginController.js"></script>
    <script src="Scripts/controller/SignUpController.js"></script>
    <script src="Scripts/controller/LandingPageController.js"></script>
    <script src="Scripts/controller/ResetPasswordController.js"></script>
    <script src="Scripts/controller/TheftInformationController.js"></script>
    <script src="Scripts/controller/UserActivationController.js"></script>
    <script src="Scripts/controller/ProfileController.js"></script>
    <script src="Scripts/controller/AttachmentUploadController.js"></script>
    <script src="Scripts/controller/ModalController.js"></script>
        <!--Add controllers-->
</head>
<body class="full" ng-controller="MainController">
  <!-- NAVIGATION -->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
          <a class="navbar-brand" ui-sref="landing">{{homePageLabel}}</a>
      </div>
      <ul class="nav navbar-nav">
          <li ng-if="loginStatus()"><a ui-sref="profile">{{profileLabel}}</a></li>
          <li ng-if="loginStatus()"><a ui-sref="vehicle">{{vehiclesLabel}}</a></li>
          <li ng-if="loginStatus()"><a ui-sref="alerts">{{alertsLabel}}</a></li>
          <li><a ui-sref="disclaimer">{{disclaimerLabel}}</a></li>
          <li><a ui-sref="termsAndConditions">{{termsAndConditionsLabel}}</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
          <li ng-if="!loginStatus()"><a ui-sref="signup"><span class="glyphicon glyphicon-user"></span>{{signUpLabel}}</a></li>
          <li ng-if="!loginStatus()"><a ui-sref="login"><span class="glyphicon glyphicon-log-in"></span>{{loginLabel}}</a></li>
          <li ng-if="loginStatus()"><a ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span>{{logoutLabel}}</a></li>
      </ul>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <div class="container">
      <div ui-view></div>
  </div>
</body>
</html>
